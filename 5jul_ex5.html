<html>
    <body>
        <script>
            var check=()=>{
                try
                {
                    let a=document.getElementById("ag").value;
                    if(a<=0)
                {
                    throw new Error('Age must not be negative');
                }
                else
                {
                    document.getElementById("head3").innerHTML="Age is valid";
                }
                }
                catch(err)
                {
                    console.error(err);
                }
                finally
                {
                    alert("task is done");
                }
            }
        </script>
        Enter age:
        <input type="number" id="ag" />
        <br>
        <input type="button" value="check" onclick="check()"/>
        <br>
        <h3 id="head3"></h3>
    </body>
</html>
