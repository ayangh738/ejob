<html>
    <body>
        <input type="button" id="btn" value="check"/>
        <br>
        <h3 id="head3"></h3>
        <script>
        var bt=document.getElementById("btn");
        bt.addEventListener("click",()=>{alert("button is clicked");
        })
        bt.addEventListener("mouseenter",()=>{document.getElementById("head3").innerHTML="mouse entered";
        })
        bt.addEventListener("mouseleave",()=>{document.getElementById("head3").innerHTML="mouse is out";
        })
        </script>
    </body>
</html>
