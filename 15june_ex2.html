<html>
    <body>
        <script>
            var show=()=>{
                let st=document.getElementById("st1").value;
                let st1=st.toLowerCase();
                let wc=st.split(" ").length;
                let c=0;
                for(let i=0;i<st1.length;i++)
            {
                if(st[i]=='a' || st[i]=='e' || st[i]=='i'  ||  st[i]=='o'  ||  st[i]=='u')
            {c++;}
            }
            document.getElementById("test").innerHTML=`word count : ${wc} Vowels Count: ${c}`;
            }
        </script>
        <form name="test">
            Enter Sentence:
            <input type="text" id="st1" placeholder="input"/><br>
            <input type="button" value="count" onclick="show()"/><br>
            <h3 id="test"></h3>
        </form>
    </body>
</html>
